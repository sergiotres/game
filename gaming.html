<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Escala del Modelo y Animaciones FBX con Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* Estilo para la interfaz de usuario */
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 4px;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
  <!-- Import map para que "three" se resuelva correctamente -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <!-- Barra de control para la escala del modelo -->
  <div id="ui">
    <label for="scaleSlider">Escala Modelo:</label>
    <input type="range" id="scaleSlider" min="0.1" max="2" step="0.1" value="1">
    <span id="scaleValue">1</span>
  </div>
  
  <div id="container"></div>
  
  <!-- Script de módulo para importar Three.js, OrbitControls y FBXLoader -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FBXLoader.js';

    // Elementos básicos: contenedor, escena, cámara y renderer
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Controles de cámara
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Luces
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 50, 0);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // Suelo
    const planeGeometry = new THREE.PlaneGeometry(200, 200);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Variables para el modelo y animaciones
    let mixer = null;
    let idleAction = null;
    let castingAction = null;
    let model = null; // Modelo con animación idle
    const clock = new THREE.Clock();
    let castingActive = false; // Indica si se está reproduciendo casting

    // Función para configurar sombras en el modelo
    function setupModel(object) {
      object.traverse(child => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(object);
    }

    // Creamos un FBXLoader (usado para ambos archivos)
    const fbxLoader = new FBXLoader();

    // Cargar el FBX de Idle (por defecto)
    fbxLoader.load(
      './GreatSwordIdle.fbx', // Archivo de idle
      (object) => {
        model = object;
        setupModel(model);
        if (object.animations && object.animations.length) {
          mixer = new THREE.AnimationMixer(object);
          // Se toma el primer clip como animación idle y se reproduce en bucle
          idleAction = mixer.clipAction(object.animations[0]);
          idleAction.play();
        }
        // Una vez cargado idle, se añade el listener para activar casting al hacer clic
        container.addEventListener('click', onCastingClick, false);
      },
      (xhr) => {
        console.log(`Idle: ${(xhr.loaded / xhr.total * 100).toFixed(0)}% cargado`);
      },
      (error) => {
        console.error('Error al cargar GreatSwordIdle.fbx', error);
      }
    );

    // Función que se ejecuta al hacer clic para activar la animación de Casting
    function onCastingClick() {
      if (!castingActive && mixer && idleAction) {
        castingActive = true;
        fbxLoader.load(
          './GreatSwordCasting.fbx', // Archivo de casting
          (castingObject) => {
            if (castingObject.animations && castingObject.animations.length) {
              // Se toma el primer clip de la animación de casting
              castingAction = mixer.clipAction(castingObject.animations[0]);
              // Configurar para reproducir solo una vez
              castingAction.setLoop(THREE.LoopOnce, 1);
              castingAction.clampWhenFinished = true;
              castingAction.reset();
              // Crossfade de idle a casting (transición de 0.5 segundos)
              idleAction.crossFadeTo(castingAction, 0.5, false);
              castingAction.play();
            }
          },
          (xhr) => {
            console.log(`Casting: ${(xhr.loaded / xhr.total * 100).toFixed(0)}% cargado`);
          },
          (error) => {
            console.error('Error al cargar GreatSwordCasting.fbx', error);
          }
        );
      }
    }

    // Listener para el slider de escala
    const scaleSlider = document.getElementById('scaleSlider');
    const scaleValue = document.getElementById('scaleValue');
    scaleSlider.addEventListener('input', (event) => {
      const value = parseFloat(event.target.value);
      scaleValue.textContent = value;
      if (model) {
        // Ajustar la escala del modelo
        model.scale.set(value, value, value);
      }
    });

    // Loop de animación
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      
      // Comprobar si la animación de casting ha terminado y volver a idle
      if (castingActive && castingAction) {
        const clipDuration = castingAction.getClip().duration;
        if (castingAction.time >= clipDuration - 0.1) {
          console.log("Casting terminó: volviendo a Idle");
          castingAction.stop();
          idleAction.reset();
          idleAction.play();
          castingActive = false;
        }
      }
      
      renderer.render(scene, camera);
    }
    animate();

    // Ajustar tamaño al redimensionar la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
