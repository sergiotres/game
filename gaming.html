<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Animaciones FBX con Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <!-- Import map para que "three" se resuelva correctamente -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>
  
  <!-- Script de módulo para importar Three.js, OrbitControls y FBXLoader -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FBXLoader.js';

    // Variables básicas: contenedor, escena, cámara y renderer
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Controles de cámara
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Luces
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 50, 0);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // Suelo
    const planeGeometry = new THREE.PlaneGeometry(200, 200);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Variables para el modelo y animaciones
    let mixer = null;
    let idleAction = null;
    let castingAction = null;
    let model = null; // Modelo que contiene la animación idle
    const clock = new THREE.Clock();
    let castingLoaded = false; // Para evitar activar casting múltiples veces

    // Función para configurar sombras en el modelo
    function setupModel(object) {
      object.traverse(child => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(object);
    }

    // Creamos un FBXLoader (usado para ambos archivos)
    const fbxLoader = new FBXLoader();

    // Cargar el FBX de Idle (por defecto)
    fbxLoader.load(
      './GreatSwordIdle.fbx', // Archivo de idle
      (object) => {
        model = object;
        setupModel(model);
        if (object.animations && object.animations.length) {
          mixer = new THREE.AnimationMixer(object);
          // Se toma el primer clip como animación idle y se reproduce en bucle
          idleAction = mixer.clipAction(object.animations[0]);
          idleAction.play();
        }
        // Una vez cargado idle, se añade el listener para activar casting al hacer click
        container.addEventListener('click', onCastingClick, false);
      },
      (xhr) => {
        console.log(`Idle: ${(xhr.loaded / xhr.total * 100).toFixed(0)}% cargado`);
      },
      (error) => {
        console.error('Error al cargar GreatSwordIdle.fbx', error);
      }
    );

    // Función que se ejecuta al hacer click para activar la animación de Casting
    function onCastingClick() {
      if (!castingLoaded && mixer && idleAction) {
        castingLoaded = true;
        fbxLoader.load(
          './GreatSwordCasting.fbx', // Archivo de casting
          (castingObject) => {
            if (castingObject.animations && castingObject.animations.length) {
              // Se toma el primer clip de la animación de casting
              castingAction = mixer.clipAction(castingObject.animations[0]);
              // Configurar para reproducir solo una vez
              castingAction.setLoop(THREE.LoopOnce, 1);
              castingAction.clampWhenFinished = true;
              castingAction.reset();
              // Transición de idle a casting (0.5 segundos de crossfade)
              idleAction.crossFadeTo(castingAction, 0.5, false);
              castingAction.play();
              // Obtener la duración del clip de casting en segundos
              const duration = castingAction.getClip().duration;
              console.log("Casting duration:", duration);
              // Programar el retorno a idle una vez que termine casting
              setTimeout(() => {
                // Detenemos casting y forzamos el reinicio de idle
                castingAction.stop();
                idleAction.reset();
                idleAction.play();
                castingLoaded = false;
              }, duration * 1000);
            }
          },
          (xhr) => {
            console.log(`Casting: ${(xhr.loaded / xhr.total * 100).toFixed(0)}% cargado`);
          },
          (error) => {
            console.error('Error al cargar GreatSwordCasting.fbx', error);
          }
        );
      }
    }

    // Ajustar tamaño al redimensionar la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Loop de animación
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
