<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D con Three.js (GLB o FBX)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <!-- Import map para que "three" se resuelva correctamente -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

  <!-- Script de módulo para importar Three.js, OrbitControls, GLTFLoader y FBXLoader -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FBXLoader.js';

    // Selecciona el contenedor
    const container = document.getElementById('container');

    // Creamos la escena y definimos el color de fondo
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    // Creamos la cámara
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 2, 5);

    // Configuramos el renderer y lo agregamos al contenedor
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Configuramos los controles para mover la cámara
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Agregamos luces a la escena
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 50, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // Creamos un plano que actúe como suelo
    const planeGeometry = new THREE.PlaneGeometry(200, 200);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Variable para elegir el tipo de modelo: 'glb' o 'fbx'
    const modelType = 'glb'; // Cambia a 'fbx' para cargar un archivo FBX

    // Función común para configurar el modelo una vez cargado
    function setupModel(model) {
      model.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });
      scene.add(model);
    }

    // Cargar el modelo según el tipo
    if (modelType === 'glb') {
      const loader = new GLTFLoader();
      loader.load(
        './character2.glb', // Asegúrate de que el archivo esté en la ruta correcta
        (gltf) => {
          setupModel(gltf.scene);
        },
        (xhr) => {
          console.log((xhr.loaded / xhr.total * 100) + '% cargado');
        },
        (error) => {
          console.error('Ocurrió un error al cargar el modelo GLB', error);
        }
      );
    } else if (modelType === 'fbx') {
      const loader = new FBXLoader();
      loader.load(
        './character2.fbx', // Asegúrate de que el archivo esté en la ruta correcta
        (object) => {
          setupModel(object);
        },
        (xhr) => {
          console.log((xhr.loaded / xhr.total * 100) + '% cargado');
        },
        (error) => {
          console.error('Ocurrió un error al cargar el modelo FBX', error);
        }
      );
    } else {
      console.error('Tipo de modelo no soportado. Usa "glb" o "fbx".');
    }

    // Ajustar el tamaño cuando se redimensiona la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
