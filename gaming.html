<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 3D con Three.js (FBX con Animación)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <!-- Import map para que "three" se resuelva correctamente -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="container"></div>

  <!-- Script de módulo para importar Three.js, OrbitControls y FBXLoader -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FBXLoader.js';

    // Selecciona el contenedor
    const container = document.getElementById('container');

    // Crea la escena y define el color de fondo
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    // Crea la cámara
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 2, 5);

    // Configura el renderer y agrégalo al contenedor
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Configura los controles para mover la cámara
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Agrega luces a la escena
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 50, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // Crea un plano que actúe como suelo
    const planeGeometry = new THREE.PlaneGeometry(200, 200);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Variable para el AnimationMixer y reloj para actualizar la animación
    let mixer;
    const clock = new THREE.Clock();

    // Carga el modelo FBX con animación
    const loader = new FBXLoader();
    loader.load(
      './GreatSwordCasting.fbx', // Asegúrate de que el archivo esté en la ruta correcta
      (object) => {
        // Configura las sombras de los meshes
        object.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
          }
        });
        scene.add(object);

        // Si el modelo contiene animaciones, se crean y reproducen
        if (object.animations && object.animations.length) {
          mixer = new THREE.AnimationMixer(object);
          // Reproduce todas las animaciones
          object.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.play();
          });
        }
      },
      (xhr) => {
        console.log((xhr.loaded / xhr.total * 100) + '% cargado');
      },
      (error) => {
        console.error('Ocurrió un error al cargar el modelo FBX', error);
      }
    );

    // Ajusta el tamaño cuando se redimensiona la ventana
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
